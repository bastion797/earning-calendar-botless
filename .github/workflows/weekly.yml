name: WSB Weekly Earnings Scraper

on:
  schedule:
    # 00:10 UTC Monday == Sunday evening in US timezones
    - cron: "10 0 * * 1"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Scrape and post
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python wsb_scrape_and_post.py

      - name: Commit updated state file (if changed)
        run: |
          if git status --porcelain | grep -q "last_earnings_post.txt"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add last_earnings_post.txt
            git commit -m "Update last earnings post id"
            git push
          else
            echo "No state changes to commit."
          fi
